<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes"> 
  <meta name="apple-mobile-web-app-capable" content="yes"> 
  <meta name="viewport" content="width=320; user-scalable=no" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet">
  <script src="dist/easytimer.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>

<!doctype html>
 
  
 
 
<script>
$(document).ready(function(){
    if (!('url' in window) && ('webkitURL' in window)) {
        window.URL = window.webkitURL;
    }
 
    $('#camcorder').change(function(e){
        $('#mov').attr('src', URL.createObjectURL(e.target.files[0]));
        // iOS Safari에서는 autoplay가 안먹히므로 알림
        alert('동영상 재생버튼을 누르시오');
    });
});
</script>
</head>
 
 
 
<input type="file" id="camcorder" name="camcorder" capture="camcorder" accept="video/*" />
<br />
 
<video id="mov"></video>

  
</html>
